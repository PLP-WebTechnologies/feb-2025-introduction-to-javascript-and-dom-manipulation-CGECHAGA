<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 id="main-heading"></h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">Change the color of the text </p>
            <button id="change-text-btn" class="action-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="demo-box">
                <p>Box text will change when hovered over</p>
            </div>
        </section>
        
        <section class="content-section">
            <button id="toggle-element-btn" class="action-btn">Toggle Element</button>
            <div id="toggle-container">
                <p id="toggled-element">Remove/Add  content </p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&COPY; ALL RIGHTS PRESERVED </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
